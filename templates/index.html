#templates/index.html
{% block content %}
<div class="container" align="center" style="border:3px solid green"></div>
    <h1>Upload your CSV file</h1>
    <form  action="/upload/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit" class="Submit" formaction="/upload/">upload</button>
    </form>
    <form  action="/visualize/" method="GET">
      To view Dashboard
      <button type="submit" class="Submit" formaction="/visualize/">Dashboard</button>
    </form>
    <form  action="/viewdata/" method="GET">
      To view Data click here
      <button type="submit" class="Submit" formaction="/viewdata/">viewdata</button>
    </form>
</div>
{% endblock %}
